            const messageList = document.getElementById("messageList");
            const chatHeader = document.getElementById("chatHeader");
            const chatBox = document.getElementById("chatBox");

            messages.forEach(msg => {
                messageList.innerHTML += `
                    <div class="message flex items-center justify-between p-2 bg-white hover:bg-gray-100 rounded-md cursor-pointer" data-chat="${msg.name}">
                        <div class="flex items-center space-x-3 w-full overflow-hidden">
                            <img src="https://i.pravatar.cc/40?img=${msg.img}" class="w-10 h-10 rounded-full flex-shrink-0">
                            <div class="flex-1 min-w-0">
                                <h5 class="text-sm font-semibold truncate">${msg.name}</h5>
                                <p class="text-xs text-gray-500 truncate">${msg.text}</p>
                            </div>
                        </div>
                        <span class="text-xs text-gray-400 flex-shrink-0">${msg.time}</span>
                    </div>`;
            });

            document.addEventListener("click", function(event) {
                if (event.target.closest(".message")) {
                    const chatTitle = event.target.closest(".message").getAttribute("data-chat");
                    chatHeader.innerText = chatTitle;
                    chatBox.innerHTML = "";
                    
                    const selectedChat = messages.find(msg => msg.name === chatTitle);
                    if (selectedChat && selectedChat.chats) {
                        selectedChat.chats.forEach(chat => {
                            const msgDiv = document.createElement("div");
                            msgDiv.classList.add(chat.sender === "You" ? "chat-reply" : "chat-msg");
                            msgDiv.classList.add("p-2", "rounded-md", chat.sender === "You" ? "bg-gray-200 text-right" : "bg-blue-100");
                            msgDiv.innerHTML = `<p class="text-gray-800"><strong>${chat.sender}:</strong> ${chat.text}</p>`;
                            chatBox.appendChild(msgDiv);
                        });
                    }
                }
            });
        });

</body>
